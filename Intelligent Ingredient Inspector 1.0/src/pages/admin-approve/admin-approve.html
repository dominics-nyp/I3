<ion-header>

  <ion-navbar color="primary">
    <ion-title>
        Approval of UPC
      </ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <h2>
    Pending UPC from consumer
  </h2>
  <ion-list>
    <ion-item-sliding *ngFor="let upcRequests of user | async ">
 
    <ion-item (click)="approve(upcRequests.upc,upcRequests.ingredient)" detail-push>
 
        <p>UPC: {{upcRequests.upc}}</p>
        <!-- <p *ngFor="let allergies of user.allergies; let i = index">Allergies: {{user.allergies[i]}}</p>-->
        <p>Amount of Submission:{{upcRequests.count}}</p>
        
      </ion-item>

    </ion-item-sliding>
  </ion-list>

</ion-content>

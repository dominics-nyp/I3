<ion-header>

  <ion-navbar color="primary">
    <ion-title>Results</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-list>
    <!--<ion-item *ngFor="let userDetails of userDetailsList" text-wrap>-->
    <ion-item *ngFor="let userDetails of userDetailsList; let i=index" text-wrap (click)="toggleGroup(i)" [ngClass]="{active: isGroupShown(i)}">
    <!--<div class="accordian">
  <span class="headerLeft">-->
       <h3 style="font-size: large">
      {{userDetails.userName}}

        <ion-icon item-right [name]="isGroupShown(i) ? 'ios-remove-circle-outline' : 'ios-add-circle-outline'"></ion-icon>
         <div [ngClass]="{'circleRed': userDetails.resultUnsafe.length >0,
                          'circleYellow': userDetails.resultWarning.length > 0 && userDetails.resultUnsafe.length == 0,
                          'circleGreen': userDetails.resultUnsafe.length == 0 && userDetails.resultWarning.length == 0
                          }">

         </div>

      </h3>
      <!--</span>
        <div [[ngClass]="{
        headerRightred: userDetails.resultUnsafe.length < 1,
        headerRightyellow:userDetails.resultWarning.length <1
        }"]>

  </div>-->



      <div *ngIf="isGroupShown(i)">


  <ion-card [hidden]="userDetails.resultUnsafe?.length < 1" style="background-color: red">
    <div class="dangerCard" style="color:white">
      Danger
    </div>
    <div class="unSafeText" style="color:white">The food is not safe to consume as it contains the following ingredient(s)</div>

      <ion-item>{{userDetails.resultUnsafe}}</ion-item>


 </ion-card>


  <ion-card [hidden]="userDetails.resultWarning?.length < 1" style="background-color: yellow">
    <div class="warningCard">
      Warning
    </div>
    <div class="warningText">The following ingredients are ambigious hence consume at your own risk</div>

    <ion-item>{{userDetails.resultWarning}}</ion-item>

  </ion-card>

  <ion-card [hidden]="userDetails.resultUnsafe.length > 0 || userDetails.resultWarning.length > 0" style="background-color: green">
  <div class="safeCard"style="color: white">
    Safe
  </div>
  <div class="safeText" style="color: white">The food is safe to consume.</div>
</ion-card>

      </div>
    </ion-item>
  </ion-list>
</ion-content>

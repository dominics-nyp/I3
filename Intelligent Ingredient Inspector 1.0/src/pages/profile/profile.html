<ion-header>

    <ion-navbar color="primary">
 <ion-buttons>
      <button ion-button icon-only (click)="backtoprofile()">
        
    <!--    <ion-icon name="arrow-back"></ion-icon>-->
            
       
       </button>
      
    </ion-buttons>
<ion-title>
          Edit Profile
        </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="addProfile()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>


   
  </ion-navbar>
</ion-header>


<ion-content padding>
   
<ion-item side ="right" *ngFor="let user of user | async ">
        <p>Name: {{user.name}}</p>
         <p>Allergies:{{user.allergies }}</p>
         
           
   <!-- </ion-item>

    <ion-item side="right">-->
        <button ion-button item-right (click)="datalist(user, profile)">

          
          <ion-icon name="md-create">Edit</ion-icon>
           
        </button>

        <button ion-button item-right color="danger"(click)="deleteProfile(user.$key)">
          <ion-icon name="md-trash">delete</ion-icon>
          </button>
    </ion-item>

    <p>Allergies not in the list? Click<a (click)="addnew()" color="primary"> here</a> to add</p>

    
 
 
      
</ion-content>

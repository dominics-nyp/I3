<ion-header>

  <ion-navbar color="primary">
    <ion-buttons>
      <button ion-button icon-only (click)="  backtodatalist()">
        
       <!-- <ion-icon name="arrow-back"></ion-icon>-->
            
       
       </button>
      
    </ion-buttons>
    <ion-title>datalist</ion-title>


 <ion-buttons end>
      <button ion-button icon-only (click)="addchecked()">
        <ion-icon name="done-all"></ion-icon>
      </button>
    </ion-buttons>



  </ion-navbar>

</ion-header>


<ion-content padding>
 <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
<ion-list>
  
  <ion-item *ngFor="let allergy of Allergies1">

    <!--  ngIf checked is true display a certain style  -->

<ion-label>{{allergy.allergies}} </ion-label> 
<ion-toggle (ionChange)="togglechecked(allergy)" 
 [(ngModel)]="allergy.checked" color="secondary"></ion-toggle>
  
  </ion-item>

 
  
</ion-list>
</ion-content>

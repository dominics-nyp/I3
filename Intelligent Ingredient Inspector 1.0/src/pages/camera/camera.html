<ion-header>

    <ion-navbar color="primary">
    <ion-buttons>
      <button ion-button icon-only (click)="backToHome()">
        <ion-icon name="arrow-back"></ion-icon>

        <ion-title>
          Camera
        </ion-title>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <img src={{image}} *ngIf="image" />
  <div class="noImg" [hidden]="imageExist">
    <ion-icon name="images" style="font-size: 300px"></ion-icon>
    <p>There is no image here</p>
  </div>


  <ion-card-content>


    <button ion-button block (click)="addPhoto()">Take


  picture</button>

    <div class="results">
      <div *ngFor="let label of labels">

        <h2>{{label.description}}</h2>
      </div>

    </div>

    <button (click)="showFlow()" ion-button block>Next</button>

  </ion-card-content>
</ion-content>

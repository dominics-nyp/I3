<ion-header>
  <ion-navbar>
    <ion-title>
      Camera
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <img src={{image}} *ngIf="image" />
  <ion-card-content>


    <button ion-button block outline (click)="addPhoto()">Take A Picture</button>

    <div class="results">
      <div *ngFor="let label of labels">

        <h2>{{label.description}}</h2>
      </div>
    </div>

  </ion-card-content>
</ion-content>

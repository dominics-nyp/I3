<ion-header>
 <!-- <ion-navbar>
    <ion-title>
      I3 Sign-in
    </ion-title>
  </ion-navbar>-->
</ion-header>
<ion-content padding>
  <form [formGroup]="loginForm" (ngSubmit)="submit()" novalidate>
    <ion-row>
      <ion-item>
        <ion-label for="email"></ion-label>
        <ion-input type="email" value="" placeholder="Email" formControlName="email"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item>
        <ion-label for="password"></ion-label>
        <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
      </ion-item>
    </ion-row>
  </form>

  <ion-row>
    <button (click)="login()" ion-button clear>Log in</button>
  </ion-row>

  <ion-row>
    <button [navPush]="signupPage" ion-button clear>Sign up</button>
  </ion-row>
  <ion-row>
    <button [navPush]="resetPasswordPage" ion-button clear>Reset password</button>
  </ion-row>

  <ion-row>
    <ion-item>
      <div *ngIf="auth.authState">
        <button (click)="skip()" ion-button clear>skip</button>
      </div>
    </ion-item>
  </ion-row>

</ion-content>

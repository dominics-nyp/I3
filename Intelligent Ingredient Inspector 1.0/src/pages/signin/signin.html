<ion-header>
 <!-- <ion-navbar>
    <ion-title>
      I3 Sign-in
    </ion-title>
  </ion-navbar>-->
<div id="custom-overlay" [style.display]="splash ? 'flex': 'none'">
  <div class="flb">
    <div class="Aligner-item Aligner-item--top"></div>
    <img src="assets/icon.png">
    <div class="Aligner-item Aligner-item--bottom"></div>
  </div>
</div>

</ion-header>
<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <br>
    <ion-col width-50>
      <img src="assets/icon.png" alt="icon" border="0"><br /><br />
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
  <form [formGroup]="loginForm" (ngSubmit)="submit()" novalidate>
    <ion-row>
      <ion-item>
        <ion-label for="email"></ion-label>
        <ion-icon name="person"></ion-icon>
        <ion-input type="email" value="" placeholder="Email" formControlName="email"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item >
        <ion-icon name="lock"></ion-icon>
        <ion-label for="password"></ion-label>
        <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
      </ion-item>
      <ion-row>
    <a [navPush]="resetPasswordPage" class="reset" color="dark" ><b>Forget Password</b></a>
  </ion-row>
    </ion-row>
  </form>
  </div>

  <ion-row>
    <button (click)="login()" class="login_btn" ion-button color="primary" block>LOG IN</button>
  </ion-row>

  <ion-row>
    <button [navPush]="signupPage" class="login_btn" ion-button color="danger" block>SIGN UP</button>
  </ion-row>
</ion-content>
